  <style>

      font-family: 'Segoe UI', system-ui, sans-serif;

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

      height: 12px;
      border-radius: 6px;
      background: linear-gradient(to right, #6A0DAD, #FFD700);

<body class="min-h-screen flex flex-col items-center justify-start p-4 pt-8">
  <div id="app" class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-primary text-white p-5 flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
        <i class="fas fa-user-nurse"></i> NCLEX-RN Adaptive Exam v5
      </h1>
      <div class="flex items-center gap-4">
        <div id="timer" class="text-xl font-mono font-bold">300:00</div>
        <button id="endExamBtn" class="btn-end text-white px-3 py-1 rounded-lg text-sm hover:opacity-90 transition-opacity">
          End Exam
        </button>
      </div>
    </div>

    <!-- Progress -->
    <div class="p-4 bg-gray-50">
      <div class="flex justify-between text-sm mb-1">
        <span class="font-medium text-gray-700">Progress</span>
        <span id="progress-text" class="font-medium text-gray-700">0/150</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progress-bar" class="progress-bar w-0"></div>
      </div>
    </div>

    <!-- Content -->
    <div id="content" class="p-6 min-h-[500px]"></div>

    <!-- Footer -->
    <div class="bg-gray-100 p-3 text-center text-xs text-gray-600">
      Version 5: Emerging trends & cultural competence.
    </div>
  </div>

  <script>
    // ======================
    // FULL 150 NEW QUESTIONS - VERSION 5
    // ======================
    const questions = [
      // Difficulty levels: 1=easy, 2=medium, 3=hard
      { id: 1, difficulty: 2, question: "The nurse is caring for a client from a culture that avoids direct eye contact. What is the most appropriate action?", options: ["Insist on eye contact for trust", "Respect the cultural norm", "Document as non-compliant", "Ask family to intervene"], correctAnswer: 1, rationale: "Cultural competence requires respecting diverse communication styles. In some cultures, avoiding eye contact shows respect, not disengagement." },
      { id: 2, difficulty: 3, question: "During a mass casualty incident, which client should receive a red tag?", options: ["Client with minor lacerations", "Client with airway obstruction", "Client with femur fracture", "Client with altered mental status"], correctAnswer: 1, rationale: "Red tags indicate immediate life-threatening conditions requiring urgent intervention. Airway obstruction is immediately life-threatening." },
      { id: 3, difficulty: 1, question: "Which action demonstrates proper use of personal protective equipment (PPE) when caring for a client with C. diff?", options: ["Wear gown and gloves", "Wear N95 respirator", "Wear face shield only", "Wear surgical mask only"], correctAnswer: 0, rationale: "C. diff requires contact precautions: gown and gloves. Handwashing with soap and water is essential as alcohol-based sanitizers don't kill spores." },
      { id: 4, difficulty: 2, question: "A client with type 2 diabetes has an HbA1c of 9.2%. What is the priority teaching point?", options: ["Increase carbohydrate intake", "Review medication adherence", "Decrease physical activity", "Skip meals when blood sugar is high"], correctAnswer: 1, rationale: "HbA1c >9% indicates poor glycemic control. Medication adherence, diet, and exercise should be reviewed before making changes." },
      { id: 5, difficulty: 3, question: "The charge nurse must assign clients during a staffing shortage. Which client is most appropriate for a float nurse from pediatrics?", options: ["Client with new tracheostomy", "Client with stable heart failure", "Client with acute stroke", "Client with septic shock"], correctAnswer: 1, rationale: "Float nurses should be assigned to stable clients with predictable conditions. Heart failure management is within general nursing scope." },
      { id: 6, difficulty: 2, question: "A client with chronic kidney disease has a potassium level of 5.8 mEq/L. Which food should the nurse instruct the client to avoid?", options: ["Apples", "Bananas", "White bread", "Rice"], correctAnswer: 1, rationale: "Bananas are high in potassium. Clients with hyperkalemia should avoid potassium-rich foods like bananas, oranges, potatoes, and tomatoes." },
      { id: 7, difficulty: 1, question: "Which statement by a client with hypertension indicates understanding of sodium restriction?", options: ["I'll use sea salt instead of table salt", "I'll read food labels for sodium content", "I'll avoid all dairy products", "I'll drink sports drinks daily"], correctAnswer: 1, rationale: "Reading food labels helps identify hidden sodium. Sea salt contains the same amount of sodium as table salt." },
      { id: 8, difficulty: 3, question: "A client with ARDS is on mechanical ventilation. The high-pressure alarm sounds. What is the priority action?", options: ["Suction the endotracheal tube", "Check for kinks in tubing", "Administer sedation", "Increase oxygen concentration"], correctAnswer: 0, rationale: "High-pressure alarms often indicate airway obstruction. Suctioning clears secretions that may be blocking the airway." },
      { id: 9, difficulty: 2, question: "A client with schizophrenia refuses antipsychotic medication, stating, 'It makes me feel like a zombie.' What is the priority action?", options: ["Administer medication forcibly", "Document refusal and notify provider", "Explain legal consequences", "Discontinue the medication"], correctAnswer: 1, rationale: "Competent clients have the right to refuse treatment. The nurse should document the refusal and notify the provider for alternative options." },
      { id: 10, difficulty: 1, question: "Which action is essential when administering IV vancomycin?", options: ["Infuse rapidly over 30 minutes", "Monitor for red man syndrome", "Administer without dilution", "Give as IV push"], correctAnswer: 1, rationale: "Vancomycin can cause red man syndrome (flushing, rash, hypotension) if infused too quickly. It should be infused over at least 60 minutes." },
      { id: 11, difficulty: 2, question: "A client with diabetic ketoacidosis has a serum sodium of 128 mEq/L. What explains this finding?", options: ["True hyponatremia", "Hyperglycemia-induced pseudohyponatremia", "Excessive fluid administration", "Syndrome of inappropriate antidiuretic hormone"], correctAnswer: 1, rationale: "Hyperglycemia causes osmotic shift of water from cells to extracellular space, diluting sodium concentration (pseudohyponatremia)." },
      { id: 12, difficulty: 3, question: "The nurse is preparing to delegate tasks during a code blue. Which task is appropriate for unlicensed assistive personnel (UAP)?", options: ["Perform chest compressions", "Document code events", "Retrieve emergency equipment", "Administer medications"], correctAnswer: 2, rationale: "Retrieving equipment is within UAP scope during emergencies. Chest compressions, documentation, and medication administration require licensed personnel." },
      { id: 13, difficulty: 2, question: "A client with heart failure has a weight gain of 4 pounds in 2 days. What is the priority action?", options: ["Increase diuretic dose", "Restrict fluids to 1000 mL/day", "Assess for worsening symptoms", "Schedule echocardiogram"], correctAnswer: 2, rationale: "Rapid weight gain indicates fluid retention. Assessment for dyspnea, edema, and crackles should precede interventions." },
      { id: 14, difficulty: 1, question: "Which vaccine is recommended for adults over 50 years?", options: ["HPV vaccine", "Shingles vaccine", "Rotavirus vaccine", "DTaP vaccine"], correctAnswer: 1, rationale: "Shingles (herpes zoster) vaccine is recommended for adults ≥50 years to prevent shingles and postherpetic neuralgia." },
      { id: 15, difficulty: 3, question: "A client with multiple trauma has absent breath sounds on the left side and tracheal deviation to the right. What complication is suspected?", options: ["Hemothorax", "Pneumothorax", "Tension pneumothorax", "Flail chest"], correctAnswer: 2, rationale: "Tracheal deviation away from the affected side with absent breath sounds indicates tension pneumothorax—a life-threatening emergency." },
      { id: 16, difficulty: 2, question: "A client with chronic kidney disease has a hemoglobin of 9.0 g/dL. Which laboratory value is most important to monitor with epoetin alfa therapy?", options: ["Potassium", "Iron", "Calcium", "Phosphorus"], correctAnswer: 1, rationale: "Epoetin alfa stimulates red blood cell production, which requires adequate iron stores. Iron levels should be monitored and supplemented if needed." },
      { id: 17, difficulty: 1, question: "Which sign indicates effective breastfeeding in a newborn?", options: ["Weight loss of 10% in first week", "6 wet diapers per day by day 5", "Feeding every 4 hours", "Sleeping through the night"], correctAnswer: 1, rationale: "By day 5, a well-fed newborn should have 6+ wet diapers and 3-4 stools daily. Weight loss >7% requires evaluation." },
      { id: 18, difficulty: 2, question: "A client with hyperthyroidism is prescribed methimazole. Which side effect should the nurse monitor for?", options: ["Hypoglycemia", "Agranulocytosis", "Hyperkalemia", "Bradycardia"], correctAnswer: 1, rationale: "Methimazole can cause agranulocytosis (severe drop in WBCs). Monitor for fever, sore throat, or signs of infection." },
      { id: 19, difficulty: 3, question: "The nurse is caring for a client who speaks limited English. Which action is most appropriate?", options: ["Use family members as interpreters", "Speak slowly and loudly", "Use professional interpreter services", "Provide written instructions only"], correctAnswer: 2, rationale: "Professional interpreters ensure accurate communication and maintain confidentiality. Family members may omit or misinterpret information." },
      { id: 20, difficulty: 2, question: "A client with Parkinson's disease is prescribed carbidopa-levodopa. Which dietary instruction is essential?", options: ["Take with high-protein meals", "Avoid vitamin B6 supplements", "Expect immediate symptom relief", "Discontinue if nausea occurs"], correctAnswer: 1, rationale: "Vitamin B6 enhances peripheral metabolism of levodopa, reducing CNS availability. Carbidopa prevents this, but high-dose B6 can overwhelm it." },
      { id: 21, difficulty: 1, question: "Which action is priority when a client has a tonic-clonic seizure?", options: ["Insert tongue blade", "Restrain limbs", "Time the seizure", "Suction secretions"], correctAnswer: 2, rationale: "Timing the seizure is critical. If >5 minutes, it's status epilepticus. Do not restrain or insert objects. Protect head and turn to side." },
      { id: 22, difficulty: 2, question: "A client with HIV has a CD4 count of 250 cells/mm³. Which prophylaxis is indicated?", options: ["Azithromycin for MAC", "Fluconazole for candidiasis", "Trimethoprim-sulfamethoxazole for PCP", "No routine prophylaxis"], correctAnswer: 3, rationale: "PCP prophylaxis is recommended when CD4 <200 cells/mm³. At CD4 250, no routine prophylaxis is needed unless there's a history of PCP." },
      { id: 23, difficulty: 3, question: "The nurse is reviewing ECG rhythms. Which finding requires immediate defibrillation?", options: ["Ventricular tachycardia with pulse", "Asystole", "Ventricular fibrillation", "Pulseless electrical activity"], correctAnswer: 2, rationale: "Ventricular fibrillation is a shockable rhythm requiring immediate defibrillation. Asystole and PEA are non-shockable rhythms." },
      { id: 24, difficulty: 2, question: "A client with cirrhosis develops hepatic encephalopathy. Which medication is expected?", options: ["Lactulose", "Omeprazole", "Metoclopramide", "Docusate"], correctAnswer: 0, rationale: "Lactulose reduces ammonia levels by promoting excretion through the stool and altering gut flora. It's the primary treatment for hepatic encephalopathy." },
      { id: 25, difficulty: 1, question: "Which sign indicates hypoglycemia in a client with diabetes?", options: ["Polyuria", "Kussmaul respirations", "Diaphoresis", "Fruity breath odor"], correctAnswer: 2, rationale: "Diaphoresis (sweating) is a classic adrenergic sign of hypoglycemia. Polyuria and fruity breath are signs of hyperglycemia." },
      { id: 26, difficulty: 2, question: "A client with systemic lupus erythematosus (SLE) reports photosensitivity. What teaching is essential?", options: ["Use SPF 15 sunscreen", "Wear wide-brimmed hats", "Avoid all outdoor activities", "Use tanning beds for vitamin D"], correctAnswer: 1, rationale: "UV light triggers SLE flares. Clients should use SPF 30+ sunscreen, wear protective clothing, and avoid peak sun hours." },
      { id: 27, difficulty: 3, question: "The nurse is preparing to administer medications. Which client should receive medication first?", options: ["Client with heart failure receiving furosemide", "Client with asthma receiving albuterol", "Client with DKA receiving insulin", "Client with chest pain receiving nitroglycerin"], correctAnswer: 3, rationale: "Nitroglycerin for acute chest pain takes priority due to potential for myocardial infarction. Respiratory and metabolic issues are also high priority." },
      { id: 28, difficulty: 2, question: "A client with deep vein thrombosis is prescribed apixaban (Eliquis). Which instruction is essential?", options: ["Monitor INR regularly", "Take with grapefruit juice", "Report unusual bleeding", "Avoid green leafy vegetables"], correctAnswer: 2, rationale: "Direct oral anticoagulants (DOACs) like apixaban don't require INR monitoring but increase bleeding risk. Report any unusual bruising or bleeding." },
      { id: 29, difficulty: 1, question: "Which vaccine is contraindicated in pregnancy?", options: ["Influenza", "Tdap", "MMR", "Hepatitis B"], correctAnswer: 2, rationale: "MMR is a live virus vaccine and is contraindicated in pregnancy due to theoretical fetal risk. Inactivated vaccines (flu, Tdap, HepB) are safe." },
      { id: 30, difficulty: 2, question: "A client with bipolar disorder is in acute mania. Which intervention is priority?", options: ["Provide high-calorie snacks", "Encourage group activities", "Ensure safety", "Discuss delusional thoughts"], correctAnswer: 2, rationale: "Safety is paramount in mania due to risk of injury from hyperactivity, poor judgment, or aggression." },
      { id: 31, difficulty: 3, question: "The nurse is caring for a client with suspected abdominal compartment syndrome. Which assessment finding is most concerning?", options: ["Abdominal girth increase of 4 cm", "Urine output 20 mL/hr", "Peak inspiratory pressure 35 cm H2O", "All of the above"], correctAnswer: 3, rationale: "Abdominal compartment syndrome is defined by intra-abdominal pressure >20 mmHg with new organ dysfunction. All these findings indicate worsening condition." },
      { id: 32, difficulty: 2, question: "A client with heart failure is prescribed sacubitril/valsartan (Entresto). Which medication must be discontinued first?", options: ["Furosemide", "Metoprolol", "ACE inhibitor", "Spironolactone"], correctAnswer: 2, rationale: "ACE inhibitors must be stopped for 36 hours before starting sacubitril/valsartan to reduce risk of angioedema." },
      { id: 33, difficulty: 1, question: "Which instruction is appropriate for a client with gastroesophageal reflux disease (GERD)?", options: ["Lie down immediately after meals", "Eat large meals to reduce frequency", "Avoid caffeine and chocolate", "Drink wine with dinner"], correctAnswer: 2, rationale: "Caffeine and chocolate relax the lower esophageal sphincter, worsening GERD. Clients should also avoid alcohol, fatty foods, and reclining after eating." },
      { id: 34, difficulty: 2, question: "A client with schizophrenia hears voices telling him to harm himself. What is the priority nursing diagnosis?", options: ["Disturbed thought process", "Risk for self-directed violence", "Anxiety", "Social isolation"], correctAnswer: 1, rationale: "Command hallucinations increase suicide risk. Safety is the priority over managing the hallucination itself." },
      { id: 35, difficulty: 3, question: "The nurse is reviewing arterial blood gases for a client with salicylate overdose. Results: pH 7.48, PaCO2 30 mmHg, HCO3 22 mEq/L. What acid-base imbalance is present?", options: ["Respiratory alkalosis", "Metabolic acidosis", "Respiratory alkalosis followed by metabolic acidosis", "Mixed respiratory and metabolic alkalosis"], correctAnswer: 0, rationale: "Salicylate overdose initially causes respiratory alkalosis from direct respiratory center stimulation. Metabolic acidosis develops later." },
      { id: 36, difficulty: 2, question: "A client with multiple myeloma has bone pain and hypercalcemia. Which intervention is priority?", options: ["Administer bisphosphonates", "Encourage ambulation", "Provide high-calcium diet", "Restrict fluids"], correctAnswer: 0, rationale: "Bisphosphonates (e.g., zoledronic acid) inhibit bone resorption, reducing bone pain and hypercalcemia in multiple myeloma." },
      { id: 37, difficulty: 1, question: "Which sign indicates placenta previa?", options: ["Painful vaginal bleeding", "Rigid abdomen", "Painless vaginal bleeding", "Late decelerations"], correctAnswer: 2, rationale: "Placenta previa presents with painless, bright red vaginal bleeding in the second/third trimester. Abruption causes painful bleeding." },
      { id: 38, difficulty: 2, question: "A client with tuberculosis is prescribed isoniazid (INH). Which supplement is required?", options: ["Vitamin B6", "Vitamin B12", "Folic acid", "Vitamin C"], correctAnswer: 0, rationale: "Isoniazid can cause peripheral neuropathy. Vitamin B6 (pyridoxine) supplementation prevents this side effect." },
      { id: 39, difficulty: 3, question: "The nurse is caring for a client with suspected neuroleptic malignant syndrome (NMS). Which intervention is priority?", options: ["Administer bromocriptine", "Apply cooling blankets", "Discontinue antipsychotic", "Provide IV fluids"], correctAnswer: 2, rationale: "Immediate discontinuation of the antipsychotic is the first step in managing NMS. Then address hyperthermia, autonomic instability, and provide supportive care." },
      { id: 40, difficulty: 2, question: "A client with Addison's disease is admitted with nausea and vomiting. Which action is priority?", options: ["Administer oral hydrocortisone", "Give IV hydrocortisone", "Provide antiemetics", "Encourage oral fluids"], correctAnswer: 1, rationale: "Stressors like illness require increased glucocorticoid coverage. IV hydrocortisone is needed if oral intake is compromised to prevent adrenal crisis." },
      { id: 41, difficulty: 1, question: "Which finding indicates effective treatment of hypothyroidism?", options: ["Weight loss", "Increased energy", "Normalized TSH", "All of the above"], correctAnswer: 3, rationale: "Levothyroxine therapy aims to normalize TSH. Symptom improvement (energy, weight) follows biochemical correction." },
      { id: 42, difficulty: 2, question: "A client with leukemia has neutropenia. Which intervention is priority?", options: ["Private room", "No fresh flowers", "Low-bacteria diet", "All of the above"], correctAnswer: 3, rationale: "Neutropenic precautions include private room, no live plants/flowers, and low-bacteria diet (no raw fruits/vegetables, undercooked meat) to prevent infection." },
      { id: 43, difficulty: 3, question: "The nurse is preparing to discharge a client with heart failure. Which statement by the client indicates understanding?", options: ["I'll weigh myself once a week", "I'll take my diuretic only when my feet swell", "I'll call my doctor if I gain 3 pounds in a day", "I'll stop my beta-blocker if I feel tired"], correctAnswer: 2, rationale: "Daily weight monitoring is crucial in heart failure. A weight gain of 2-3 pounds in 24 hours or 5 pounds in a week indicates fluid retention requiring medical attention." },
      { id: 44, difficulty: 2, question: "A client with cystic fibrosis requires which nutritional supplement?", options: ["Vitamin C", "Vitamin D", "Pancreatic enzymes", "Iron"], correctAnswer: 2, rationale: "Pancreatic insufficiency in CF requires replacement enzymes with meals/snacks to aid digestion and prevent malnutrition." },
      { id: 45, difficulty: 1, question: "Which medication is used to reverse opioid-induced respiratory depression?", options: ["Flumazenil", "Naloxone", "Atropine", "Physostigmine"], correctAnswer: 1, rationale: "Naloxone is an opioid antagonist that rapidly reverses respiratory depression and sedation in opioid overdose." },
      { id: 46, difficulty: 2, question: "A client with hyperparathyroidism has which laboratory finding?", options: ["Hypocalcemia", "Hypercalcemia", "Hypophosphatemia", "Both B and C"], correctAnswer: 3, rationale: "Hyperparathyroidism increases bone resorption, causing hypercalcemia and hypophosphatemia (PTH decreases phosphate reabsorption)." },
      { id: 47, difficulty: 3, question: "The nurse is caring for a client with suspected compartment syndrome. Which assessment finding is most critical?", options: ["Pain out of proportion to injury", "Pallor", "Paresthesia", "All of the above"], correctAnswer: 3, rationale: "The 6 P's of compartment syndrome: Pain (out of proportion), Paresthesia, Pallor, Paralysis, Pulselessness, Poikilothermia. Pain with passive stretch is earliest." },
      { id: 48, difficulty: 2, question: "A client with ulcerative colitis is prescribed mesalamine. Which instruction is essential?", options: ["Take on an empty stomach", "Swallow tablets whole", "Expect orange urine", "Avoid sunlight"], correctAnswer: 1, rationale: "Mesalamine tablets should be swallowed whole (not crushed) to prevent premature release in the stomach. Sulfasalazine causes orange urine." },
      { id: 49, difficulty: 1, question: "Which action is priority when a client has anaphylaxis?", options: ["Administer epinephrine IM", "Give diphenhydramine", "Apply oxygen", "Start IV fluids"], correctAnswer: 0, rationale: "Epinephrine is first-line and life-saving. Delay increases mortality. Give IM in mid-outer thigh immediately." },
      { id: 50, difficulty: 2, question: "A client with HIV has oral hairy leukoplakia. What causes this?", options: ["Candida", "HSV", "EBV", "HPV"], correctAnswer: 2, rationale: "Oral hairy leukoplakia is caused by Epstein-Barr virus (EBV) and appears as white, corrugated patches on the tongue in immunocompromised clients." },
      { id: 51, difficulty: 3, question: "The nurse is reviewing orders for a client with acute pancreatitis. Which order should be questioned?", options: ["NPO status", "IV fluids at 125 mL/hr", "Morphine 2 mg IV q2h PRN pain", "Insert nasogastric tube to low intermittent suction"], correctAnswer: 2, rationale: "Morphine can cause spasm of the sphincter of Oddi, worsening pancreatitis. Hydromorphone or fentanyl are preferred analgesics." },
      { id: 52, difficulty: 2, question: "A client with heart failure is prescribed spironolactone. Which laboratory value is most important to monitor?", options: ["Sodium", "Potassium", "Calcium", "Magnesium"], correctAnswer: 1, rationale: "Spironolactone is a potassium-sparing diuretic that can cause hyperkalemia, especially when combined with ACE inhibitors or ARBs." },
      { id: 53, difficulty: 1, question: "Which vaccine is given at birth?", options: ["Hepatitis B", "Rotavirus", "DTaP", "Hib"], correctAnswer: 0, rationale: "Hepatitis B vaccine is given within 24 hours of birth. Rotavirus, DTaP, and Hib start at 2 months." },
      { id: 54, difficulty: 2, question: "A client with depression says, 'I can't go on anymore.' What is the priority action?", options: ["Document the statement", "Ask about suicide plan", "Notify the provider", "Implement one-to-one observation"], correctAnswer: 1, rationale: "Assessing suicide risk (plan, intent, means) is critical before implementing safety measures. Direct questioning does not increase risk." },
      { id: 55, difficulty: 3, question: "The nurse is caring for a client with suspected stroke. Which assessment finding requires immediate intervention?", options: ["Slurred speech", "Facial droop", "Decreased level of consciousness", "Blood pressure 190/100 mmHg"], correctAnswer: 2, rationale: "Decreased LOC indicates possible brainstem involvement or increased ICP, which is life-threatening. ABCs take priority over focal neurological deficits." },
      { id: 56, difficulty: 2, question: "A client with sickle cell disease has acute chest syndrome. Which intervention is priority?", options: ["Administer oxygen", "Give IV fluids", "Provide analgesics", "All of the above"], correctAnswer: 3, rationale: "Acute chest syndrome management includes oxygenation, hydration, pain control, and antibiotics. Exchange transfusion may be needed for severe cases." },
      { id: 57, difficulty: 1, question: "Which sign indicates hypocalcemia?", options: ["Chvostek's sign", "Trousseau's sign", "Both A and B", "Hyperreflexia"], correctAnswer: 2, rationale: "Chvostek's (facial twitch with tapping facial nerve) and Trousseau's (carpopedal spasm with BP cuff inflation) are classic signs of hypocalcemia." },
      { id: 58, difficulty: 2, question: "A client with multiple sclerosis takes baclofen. What is the expected outcome?", options: ["Reduced fatigue", "Decreased spasticity", "Improved cognition", "Lessened tremors"], correctAnswer: 1, rationale: "Baclofen is a muscle relaxant used to reduce spasticity in MS. Fatigue is managed with amantadine; tremors with propranolol." },
      { id: 59, difficulty: 3, question: "The nurse is caring for a client with a chest tube. Which finding requires immediate intervention?", options: ["Intermittent bubbling in water seal chamber", "Drainage of 75 mL/hr", "Tidaling in water seal chamber", "Crepitus at insertion site"], correctAnswer: 3, rationale: "Crepitus (subcutaneous emphysema) indicates air leakage into tissues, suggesting possible disconnection or lung damage. Requires immediate assessment." },
      { id: 60, difficulty: 2, question: "A client with Bell's palsy should be taught to:", options: ["Massage the face", "Use an eye patch at night", "Avoid chewing on affected side", "All of the above"], correctAnswer: 3, rationale: "Bell's palsy causes facial paralysis. Eye care (patch/lubricants) prevents corneal injury. Massage may reduce stiffness; soft diet avoids biting cheek." },
      { id: 61, difficulty: 1, question: "Which finding in a newborn requires immediate intervention?", options: ["Acrocyanosis", "Caput succedaneum", "Grunting respirations", "Mongolian spots"], correctAnswer: 2, rationale: "Grunting is a sign of respiratory distress in newborns, indicating increased work of breathing to maintain FRC. Requires oxygen assessment." },
      { id: 62, difficulty: 2, question: "A client with rheumatoid arthritis takes methotrexate. Which instruction is essential?", options: ["Take on an empty stomach", "Avoid sun exposure", "Take folic acid daily", "Double dose if a dose is missed"], correctAnswer: 2, rationale: "Folic acid supplementation reduces methotrexate side effects (e.g., stomatitis, hepatotoxicity) without reducing efficacy." },
      { id: 63, difficulty: 3, question: "The nurse is reviewing laboratory results for a client with tumor lysis syndrome. Which value is most critical?", options: ["Potassium 6.0 mEq/L", "Uric acid 12 mg/dL", "Phosphate 5.0 mg/dL", "All of the above"], correctAnswer: 3, rationale: "Tumor lysis syndrome causes hyperkalemia, hyperphosphatemia, hypocalcemia, and hyperuricemia. All can be life-threatening and require urgent management." },
      { id: 64, difficulty: 2, question: "A client with gout is prescribed colchicine. Which instruction is essential?", options: ["Take with antacids", "Stop if diarrhea occurs", "Expect drowsiness", "Avoid grapefruit juice"], correctAnswer: 1, rationale: "Colchicine commonly causes diarrhea. If severe, it may indicate toxicity and the drug should be stopped." },
      { id: 65, difficulty: 2, question: "Which sign indicates Cushing's syndrome?", options: ["Moon face", "Exophthalmos", "Tremors", "Goiter"], correctAnswer: 0, rationale: "Cushing's syndrome (excess cortisol) causes moon face, buffalo hump, central obesity, and purple striae. Exophthalmos is seen in Graves' disease." },
      { id: 66, difficulty: 1, question: "Which action is priority when administering packed red blood cells?", options: ["Use Y-tubing with normal saline", "Infuse over 4 hours", "Administer with dextrose solution", "Use a micron filter"], correctAnswer: 0, rationale: "PRBCs must be administered with normal saline only (no dextrose or other additives). A Y-set allows rapid saline infusion if a reaction occurs." },
      { id: 67, difficulty: 2, question: "A client with Alzheimer's disease wanders. What is the best intervention?", options: ["Restrain in chair", "Assign sitter", "Install door alarms", "Lock doors"], correctAnswer: 2, rationale: "Door alarms alert staff when the client attempts to wander, allowing redirection while maintaining autonomy. Restraints are last resort." },
      { id: 68, difficulty: 3, question: "The nurse is caring for a client with acute kidney injury. Which finding is most urgent?", options: ["BUN 60 mg/dL", "Creatinine 3.0 mg/dL", "Potassium 6.2 mEq/L", "Sodium 130 mEq/L"], correctAnswer: 2, rationale: "Hyperkalemia (K+ >5.5) can cause fatal dysrhythmias. Dialysis is urgently needed to correct it." },
      { id: 69, difficulty: 2, question: "A client with hyperemesis gravidarum has ketonuria. What does this indicate?", options: ["Effective treatment", "Dehydration and starvation", "Urinary tract infection", "Preeclampsia"], correctAnswer: 1, rationale: "Ketonuria in hyperemesis gravidarum indicates fat metabolism due to inadequate caloric intake and dehydration." },
      { id: 70, difficulty: 1, question: "Which medication is used to treat alcohol withdrawal?", options: ["Haloperidol", "Chlordiazepoxide", "Naltrexone", "Disulfiram"], correctAnswer: 1, rationale: "Benzodiazepines (e.g., chlordiazepoxide) are first-line for alcohol withdrawal to prevent seizures and delirium tremens." },
      { id: 71, difficulty: 2, question: "A client with systemic lupus erythematosus (SLE) should avoid:", options: ["Sun exposure", "High-protein diet", "Exercise", "Vaccinations"], correctAnswer: 0, rationale: "UV light can trigger SLE flares. Clients should use sunscreen, wear hats, and avoid direct sun." },
      { id: 72, difficulty: 3, question: "The nurse is preparing to administer medications. Which client should receive medication first?", options: ["Client with heart failure receiving furosemide", "Client with asthma receiving albuterol", "Client with DKA receiving insulin", "Client with chest pain receiving nitroglycerin"], correctAnswer: 3, rationale: "Nitroglycerin for acute chest pain takes priority due to potential for myocardial infarction. Respiratory and metabolic issues are also high priority." },

    // Render Question
    function renderQuestion(id) {
      const q = questions.find(q => q.id === id);
      if (!q) return finishExam();

      contentEl.innerHTML = `
        <div class="fade-in">
          <div class="flex items-start mb-4">
            <div class="bg-primary text-white rounded-lg w-8 h-8 flex items-center justify-center mr-3 flex-shrink-0">
              ${answeredCount + 1}
            </div>
            <h2 class="text-lg md:text-xl font-semibold text-gray-800">${q.question}</h2>
          </div>
          
          <div class="space-y-3 mt-6">
            ${q.options.map((opt, idx) => `
              <button 
                onclick="handleAnswer(${idx})"
                class="w-full text-left p-4 rounded-lg border-2 border-gray-200 hover:border-primary hover:bg-purple-50 transition-colors"
                id="opt-${idx}">
                <div class="flex items-start">
                  <div class="bg-gray-200 text-gray-800 rounded-full w-6 h-6 flex items-center justify-center mr-3 flex-shrink-0">
                    ${String.fromCharCode(65 + idx)}
                  </div>
                  <span>${opt}</span>
                </div>
              </button>
            `).join('')}
          </div>
          
          <div class="mt-6 text-sm text-gray-600 italic">
            <i class="fas fa-comment-alt mr-2"></i>
            Think of this as a first date. The more confidently you answer, the sooner we'll know if you're "marriage material" for nursing!
          </div>
        </div>
      `;
    }

    // Handle Answer - ADAPTIVE LOGIC
    function handleAnswer(selectedIndex) {
      if (examFinished) return;

      const q = questions.find(q => q.id === currentQuestionId);
      const isCorrect = selectedIndex === q.correctAnswer;
      const questionDifficulty = q.difficulty - 2; // Convert to -1,0,1 scale

      // Update stats
      answeredCount++;
      if (isCorrect) {
        correctCount++;
        // If answered correctly, increase ability estimate
        abilityEstimate += (1 - abilityEstimate / 10) * (questionDifficulty + 1);
      } else {
        // If answered incorrectly, decrease ability estimate
        abilityEstimate -= (1 + abilityEstimate / 10) * (questionDifficulty + 1);
      }

      // Disable buttons and show feedback
      document.querySelectorAll('.border-2').forEach(btn => btn.disabled = true);
      
      // Highlight correct/incorrect
      document.getElementById(`opt-${q.correctAnswer}`).classList.remove('border-gray-200', 'hover:border-primary', 'hover:bg-purple-50');
      document.getElementById(`opt-${q.correctAnswer}`).classList.add('border-green-500', 'bg-green-50');
      
      if (!isCorrect) {
        document.getElementById(`opt-${selectedIndex}`).classList.remove('border-gray-200', 'hover:border-primary', 'hover:bg-purple-50');
        document.getElementById(`opt-${selectedIndex}`).classList.add('border-red-500', 'bg-red-50');
      }

      // Show rationale
      const feedback = document.createElement('div');
      feedback.className = `mt-6 p-4 rounded-lg ${isCorrect ? 'bg-green-100 border border-green-300' : 'bg-red-100 border border-red-300'}`;
      feedback.innerHTML = `
        <div class="flex items-start">
          <i class="fas ${isCorrect ? 'fa-check-circle text-green-700' : 'fa-exclamation-triangle text-red-700'} mt-1 mr-3"></i>
          <div>
            <h3 class="font-bold ${isCorrect ? 'text-green-800' : 'text-red-800'}">${isCorrect ? 'Correct!' : 'Incorrect'}</h3>
            <p class="mt-2 text-gray-700">${q.rationale}</p>
          </div>
        </div>
      `;
      contentEl.appendChild(feedback);

      // Check if exam should end
      let shouldEnd = false;
      let result = null;

      // Minimum 85 questions
      if (answeredCount >= MIN_QUESTIONS) {
        if (abilityEstimate >= UPPER_BOUND) {
          shouldEnd = true;
          result = 'pass';
        } else if (abilityEstimate <= LOWER_BOUND) {
          shouldEnd = true;
          result = 'fail';
        }
      }

      // Maximum 150 questions
      if (answeredCount >= MAX_QUESTIONS) {
        shouldEnd = true;
        result = abilityEstimate >= PASSING_THRESHOLD ? 'pass' : 'fail';
      }

      if (shouldEnd) {
        setTimeout(() => finishExam(result), 3000);
      } else {
        // Select next question based on current ability
        let nextDifficulty;
        if (abilityEstimate > 0.5) {
          nextDifficulty = 3; // Hard
        } else if (abilityEstimate < -0.5) {
          nextDifficulty = 1; // Easy
        } else {
          nextDifficulty = 2; // Medium
        }

        // Find next question of appropriate difficulty that hasn't been used
        const unusedQuestions = questions.filter(q => 
          q.difficulty === nextDifficulty && 
          q.id !== currentQuestionId
        );
        
        // If none available, pick any unused
        if (unusedQuestions.length === 0) {
          const allUnused = questions.filter(q => q.id !== currentQuestionId);
          currentQuestionId = allUnused.length > 0 ? allUnused[0].id : (currentQuestionId % 150) + 1;
        } else {
          // Pick randomly from available
          const randomIndex = Math.floor(Math.random() * unusedQuestions.length);
          currentQuestionId = unusedQuestions[randomIndex].id;
        }

        setTimeout(() => {
          renderQuestion(currentQuestionId);
          updateProgress();
        }, 3000);
      }
    }

    // Finish Exam
    function finishExam(result = null) {
      examFinished = true;
      clearInterval(timer);

      // Determine result if not provided
      if (result === null) {
        result = abilityEstimate >= PASSING_THRESHOLD ? 'pass' : 'fail';
      }

      const passed = result === 'pass';
      const score = Math.round((correctCount / answeredCount) * 100);

      contentEl.innerHTML = `
        <div class="text-center py-8 fade-in">
          <div class="inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 ${passed ? 'bg-green-100' : 'bg-red-100'}">
            <i class="fas ${passed ? 'fa-ring text-green-600 text-5xl' : 'fa-times-circle text-red-600 text-5xl'}"></i>
          </div>
          
          <h2 class="text-2xl font-bold mb-4 ${passed ? 'text-green-700' : 'text-red-700'}">
            ${passed ? 'Congratulations! You Passed!' : 'You Did Not Pass'}
          </h2>
          
          <div class="bg-gray-50 rounded-xl p-5 max-w-md mx-auto mb-6">
            <div class="grid grid-cols-2 gap-4 text-left">
              <div class="font-medium">Questions Answered:</div>
              <div class="text-right">${answeredCount}</div>
              
              <div class="font-medium">Correct Answers:</div>
              <div class="text-right">${correctCount} (${score}%)</div>
              
              <div class="font-medium">Time Used:</div>
              <div class="text-right">${formatTime(18000 - timeLeft)}</div>
              
              <div class="font-medium">Ability Estimate:</div>
              <div class="text-right">${abilityEstimate.toFixed(2)}</div>
            </div>
          </div>
          
          <p class="text-gray-700 mb-8 px-4">
            ${passed 
              ? "Just like a successful first date leading to engagement, your consistent performance showed you're ready for the nursing profession!" 
              : "Like a date that didn't lead to marriage, the evidence wasn't strong enough to confirm you're ready. Keep studying and try again!"}
          </p>
          
          <button 
            onclick="location.reload()" 
            class="bg-primary hover:bg-indigo-800 text-white font-bold py-3 px-8 rounded-full transition-colors shadow-lg">
            Restart Exam
          </button>
        </div>
      `;
    }

    // Format Time
    function formatTime(seconds) {
      const totalSecs = 18000 - seconds; // Total time minus remaining
      const mins = Math.floor(totalSecs / 60).toString().padStart(3, '0');
      const secs = (totalSecs % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    // Start the exam
    window.onload = initExam;
    window.handleAnswer = handleAnswer; // Make function globally accessible
  </script>
</body>
